name: read_on
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  flutter_spinkit: ^5.1.0
  fluttertoast: ^8.0.8
  flutter_device_type: ^0.4.0
  shared_preferences: ^2.0.8
  line_awesome_flutter: ^2.0.0
  carousel_pro_nullsafety: ^1.0.2
  expandable_text: ^2.2.0
  flutter_custom_clippers: ^2.0.0
  font_awesome_flutter: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
